name: Publish Draft Release

on:
  workflow_dispatch:
    inputs:
      release_id:
        description: 'Release ID to publish (leave empty to publish latest draft)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  publish:
    name: Publish Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get draft release to publish
        id: get_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.release_id }}" ]; then
            RELEASE_ID="${{ github.event.inputs.release_id }}"
          else
            # Get the latest draft release
            RELEASE_ID=$(gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/${{ github.repository }}/releases \
              --jq '.[] | select(.draft == true) | .id' \
              | head -n 1)
          fi

          if [ -z "$RELEASE_ID" ]; then
            echo "❌ No draft releases found"
            exit 1
          fi

          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
          echo "Using release ID: $RELEASE_ID"

      - name: Publish the draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/releases/${{ steps.get_release.outputs.release_id }} \
            -f draft=false

          echo "✅ Published release: https://github.com/${{ github.repository }}/releases"