name: Publish Release

on:
  workflow_dispatch:
    inputs:
      release_id:
        description: 'Release ID to publish (leave empty to publish latest draft)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  publish:
    name: Publish Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest draft release
        if: github.event.inputs.release_id == ''
        id: latest_draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DRAFT_RELEASE=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/releases \
            --jq '.[] | select(.draft == true) | .id' \
            | head -n 1)

          if [ -z "$DRAFT_RELEASE" ]; then
            echo "No draft releases found"
            exit 1
          fi

          echo "release_id=$DRAFT_RELEASE" >> $GITHUB_OUTPUT

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_ID="${{ github.event.inputs.release_id || steps.latest_draft.outputs.release_id }}"

          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/releases/$RELEASE_ID \
            -f draft=false

          echo "âœ… Published release: https://github.com/${{ github.repository }}/releases"